<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Unistylus, an SCSS theming system.</title>
  <base href="/">
  <!-- <base href="/unistylus/"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- For theming examples -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Loading screen -->
  <style>.prerender-loading-screen{display:flex;position:fixed;height:100%;width:100%;left:0;top:0;background:#ffffff;text-align:center;justify-content:center;align-items:center}.prerender-loading-screen .inner img{width:120px}.prerender-loading-screen .inner span{display:block;font-family:arial,sans-serif;font-size:1em;color:#323639;margin-top: 2rem;}</style>
</head>
<body>
  <app-root><div class="prerender-loading-screen"><div class="inner"><img src="assets/images/icon.png"><span>Loading ...</span></div></div></app-root>
</body>
</html>
