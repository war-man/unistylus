<main>

  <aside>
    <div class="menu">
      <div class="head">
        <div class="title">Table of content</div>
        <select
          id="themer"
          (change)="selectTheme($event)"
        >
          <option value="light">Light theme</option>
          <option value="dark">Dark theme</option>
        </select>
        <div class="toggler">
          <button
            [class.expanded]="mobileMenuExpanded"
            (click)="mobileMenuExpanded=!mobileMenuExpanded"
          >
            <i class="icon-right"></i>
          </button>
        </div>
      </div>
      <div class="body" [class.expanded]="mobileMenuExpanded">        
        <ul class="menu-items">
          <li *ngFor="let menuItem of menuItems">
            <a
              *ngIf="menuItem.level!==0;else noLinkElse"
              [href]="menuItem.href"
              [routerLink]="menuItem.routerLink"
              [innerHtml]="menuItem.text"
            ></a>
            <ng-template #noLinkElse>
              <strong class="margin-top-2x">{{menuItem.text}}</strong>
            </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <article>
    <router-outlet></router-outlet>
  </article>

</main>
