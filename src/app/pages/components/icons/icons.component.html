<div class="page-icons padding">
  
  <section class="section-1">

    <h2 class="margin-bottom">Icons</h2>
    
    <div class="imports margin-bottom">
      <app-code
        title="Minimum imports:"
        showLang="css"
        htmlCode="&#x3C;link rel=&#x22;stylesheet&#x22; href=&#x22;https://unpkg.com/@lamnhan/unistylus@latest/css/components/icons.css&#x22;&#x3E;"
        htmlLabel="CSS"
        cssCode="@import '~@lamnhan/unistylus/src/scss/components/icons';"
        cssLabel="SCSS"
      ></app-code>
    </div>

    <div class="content">
      <p>These icons are registered when needed. Try changing to dark theme, the icons will also be changed to adapt.</p>
      <p>See <a href="https://github.com/lamnhan/unistylus/blob/main/src/scss/app/app.data.scss" target="_blank">the example source</a>.</p>
    </div>

    <div class="code">

      <div class="source" #code1>
        <i class="icon icon-ok"></i><br>
        <i class="icon icon-right"></i><br>
        <i class="icon icon-github"></i>
      </div>
  
      <div class="display">
        <app-code [htmlSource]="code1"></app-code>
      </div>

    </div>

  </section>

</div>
